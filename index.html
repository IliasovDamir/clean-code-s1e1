<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <h3 class="title-h3">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title-h3">Todo</h3>
      <ul class="list-ul" id="incomplete-tasks">
        <li class="list-li">
          <input class="input-checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img-remove" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list-li edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="input task" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button-img-remove" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title-h3">Completed</h3>
      <ul class="list-ul" id="completed-tasks">
        <li class="list-li">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img-remove" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>    
  </main>
  <script src="app.js"></script>    
</body>
</html>
